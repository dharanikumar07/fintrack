version: "3.9"

services:
  # -----------------------------------
  #  Backend: Laravel + PHP-FPM
  # -----------------------------------
  backend:
    build: ./backend
    container_name: fintrack-backend
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
    networks:
      - fintrack
    environment:
      DB_HOST: postgres
      DB_DATABASE: fintrack
      DB_USERNAME: fintrack
      DB_PASSWORD: fintrack

  backend-nginx:
    image: nginx:1.25
    container_name: fintrack-backend-nginx
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/ssl:/etc/nginx/ssl
    ports:
      - "9090:80"
      - "9443:443"
    depends_on:
      - backend
    networks:
      - fintrack

  # -----------------------------------
  #  Frontend: Vite Dev Server
  # -----------------------------------
  frontend:
    build: ./frontend
    container_name: fintrack-frontend
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - fintrack

  # -----------------------------------
  #  PostgreSQL
  # -----------------------------------
  postgres:
    image: postgres:16
    container_name: fintrack-db
    environment:
      POSTGRES_DB: fintrack
      POSTGRES_USER: fintrack
      POSTGRES_PASSWORD: fintrack
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fintrack

networks:
  fintrack:

volumes:
  pgdata: